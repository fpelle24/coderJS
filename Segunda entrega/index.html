<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1 class="alert alert-primary" role="alert"> CAMBIO DE KITO </h1>
            <table>
                <tr>
                    <th>Tipo de moneda</th>
                    <th>Monto a cambiar</th>
                    <th>Moneda deseada</th>
                    <th>Monto de cambio</th>
                    <th>Nombre usuario</th>
                </tr>
                <td>
                    <input type="text" readonly disabled value="Pesos Uruguayos"> 
                </td>
                <td>
                    <input id="montoCambiar" type="number" min="0" >
                </td>
                <td>
                    <select name="monedaDeseada" id="dMoneda">
                        <option disabled selected></option>
                        <option id="1" value="1">Euros</option>
                        <option id="2" value="2">Dólares</option>
                        <option id="3" value="3">Pesos Argentinos</option>
                        <option id="4" value="4">Libras</option>
                      </select>
                </td>
                <td>
                    <input id="montocambio" type="text" readonly>
                </td>
                <td>
                    <input id="botoncambio" type="button" value="Cambio">
                    <!-- <input id="userName" type="text"> -->
                </td>
            </table>
        </div>
        <div class="col">
            <input id="asc" type="button" value="Ascendente">
            <input id="desc" type="button" value="Descendente">
            <div>
                
                <table>
                    <tr>
                        <th>Moneda y Cotización</th>
                    </tr>
                    <tr>
                        <td id="Moneda"></td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

</body>
<script src="miarchivo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
